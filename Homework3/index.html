<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на потребител</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        main {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        fieldset {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
        }

        legend {
            color: #667eea;
            font-weight: bold;
            padding: 0 10px;
            font-size: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        label .required {
            color: #e74c3c;
        }

        input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.invalid {
            border-color: #e74c3c;
        }

        .error {
            color: #e74c3c;
            font-size: 13px;
            display: none;
            margin-top: 4px;
        }

        .error.show {
            display: block;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            display: none;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        #success.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
            font-weight: 500;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>

<body>
    <main>
        <h1>Регистрация на потребител</h1>

        <div id="success"></div>

        <form id="registration-form" novalidate>
            <section>
                <div class="form-group">
                    <label for="username">
                        Потребителско име <span class="required">*</span>
                    </label>
                    <input type="text" id="username" name="username"
                        placeholder="Въведете потребителско име (3-10 символа)" required>
                    <span class="error" id="username-error"></span>
                </div>

                <div class="form-group">
                    <label for="name">
                        Име <span class="required">*</span>
                    </label>
                    <input type="text" id="name" name="name" placeholder="Въведете име (макс. 50 символа)" required>
                    <span class="error" id="name-error"></span>
                </div>

                <div class="form-group">
                    <label for="family-name">
                        Фамилия <span class="required">*</span>
                    </label>
                    <input type="text" id="family-name" name="family-name"
                        placeholder="Въведете фамилия (макс. 50 символа)" required>
                    <span class="error" id="family-name-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">
                        Имейл <span class="required">*</span>
                    </label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required>
                    <span class="error" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">
                        Парола <span class="required">*</span>
                    </label>
                    <input type="password" id="password" name="password"
                        placeholder="6-10 символа (главни, малки букви и цифри)" required>
                    <span class="error" id="password-error"></span>
                </div>
            </section>

            <fieldset>
                <legend>Адрес (опционално)</legend>

                <div class="form-group">
                    <label for="street">Улица</label>
                    <input type="text" id="street" name="street" placeholder="Въведете улица">
                    <span class="error" id="street-error"></span>
                </div>

                <div class="form-group">
                    <label for="city">Град</label>
                    <input type="text" id="city" name="city" placeholder="Въведете град">
                    <span class="error" id="city-error"></span>
                </div>

                <div class="form-group">
                    <label for="postal-code">Пощенски код</label>
                    <input type="text" id="postal-code" name="postal-code" placeholder="1111 или 11111-1111">
                    <span class="error" id="postal-code-error"></span>
                </div>
            </fieldset>

            <button type="submit" id="register-btn">Регистрация</button>
            <div class="loading" id="loading">Зареждане...</div>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
