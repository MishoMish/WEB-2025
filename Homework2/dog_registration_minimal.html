    <style>

      }

        font-size: 28px;
        margin-bottom: 10px;
      }

      .form-header p {

        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        color: #333;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .form-group input[type="text"],
      .form-group input[type="date"],
      .form-group input[type="number"],
      .form-group select {
        width: 100%;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
        background-color: #f9f9f9;
      }

      .form-group input[type="text"]:focus,
      .form-group input[type="date"]:focus,
      .form-group input[type="number"]:focus,
      .form-group select:focus {
        outline: none;
        border-color: #667eea;
        background-color: #ffffff;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .file-upload-wrapper {
        position: relative;
        width: 100%;
        margin-top: 8px;
      }

      .file-upload-wrapper input[type="file"] {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      .file-upload-button {
        display: block;
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .file-upload-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      .radio-group {
        display: flex;
        gap: 20px;
        margin-top: 8px;
      }

      .radio-option {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .radio-option input[type="radio"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: #667eea;
      }

      .radio-option label {
        margin-bottom: 0 !important;
        font-weight: 400 !important;
        cursor: pointer;
      }

      .navigation-buttons {
        display: flex;
        gap: 15px;
        margin-top: 30px;
      }

      .nav-button {

        padding: 15px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .nav-button.back {
        background-color: #e0e0e0;
        color: #333;
      }

      .nav-button.back:hover {

        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .nav-button.next {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .nav-button.next:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      @media (max-width: 768px) {

      }
    </style>
  </head>
