      barkSound.volume = 0.5;

      /* ==================== HELPER FUNCTIONS ==================== */

      // –§—É–Ω–∫—Ü–∏—è –∑–∞ –≤—ä–∑–ø—Ä–æ–∏–∑–≤–µ–∂–¥–∞–Ω–µ –Ω–∞ –∑–≤—É–∫
      function playBarkSound() {
        barkSound.currentTime = 0;
        barkSound.play().catch((error) => {
          console.log("Audio play failed:", error);
        });
      }

      // –§—É–Ω–∫—Ü–∏—è –∑–∞ —Å—ä–∑–¥–∞–≤–∞–Ω–µ –Ω–∞ –ª–µ—Ç—è—â–∏ –ª–∞–ø–∏—á–∫–∏
      function createPawPrints() {
        const pawEmojis = ["üêæ", "üêï", "ü¶¥", "‚≠ê"];
        for (let i = 0; i < 15; i++) {
          setTimeout(() => {
            const paw = document.createElement("div");
            paw.className = "paw-print";
            paw.textContent =
              pawEmojis[Math.floor(Math.random() * pawEmojis.length)];
            paw.style.left = Math.random() * 100 + "vw";
            paw.style.top = "100vh";
            paw.style.animation = `floatUp ${
              2 + Math.random() * 2
            }s ease-out forwards`;
            document.body.appendChild(paw);

            setTimeout(() => paw.remove(), 4000);
          }, i * 100);
        }
      }

      // –§—É–Ω–∫—Ü–∏—è –∑–∞ —Å—ä–∑–¥–∞–≤–∞–Ω–µ –Ω–∞ —Å—ä—Ä—Ü–∞
      function createHearts() {
        const heartEmojis = ["‚ù§Ô∏è", "üíõ", "üíö", "üíô", "üíú", "üß°", "üíñ"];
        for (let i = 0; i < 8; i++) {
          setTimeout(() => {
            const heart = document.createElement("div");
            heart.className = "heart-emoji";
            heart.textContent =
              heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = Math.random() * 100 + "vh";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 1000);
          }, i * 80);
        }
      }

      // –§—É–Ω–∫—Ü–∏—è –∑–∞ —Å—ä–∑–¥–∞–≤–∞–Ω–µ –Ω–∞ –∫–æ–Ω—Ñ–µ—Ç–∏
      function createConfetti() {
        const colors = [
          "#667eea",
          "#764ba2",
          "#a8edea",
          "#fed6e3",
          "#FFD93D",
          "#FF6B6B",
        ];
        for (let i = 0; i < 50; i++) {
          setTimeout(() => {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor =
              colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animation = `confettifall ${
              2 + Math.random()
            }s linear forwards`;
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
          }, i * 30);
        }
      }

      // –§—É–Ω–∫—Ü–∏—è –∑–∞ flash –µ—Ñ–µ–∫—Ç –Ω–∞ —Ñ–æ–Ω–∞
      function flashBackground() {
        document.body.classList.add("flash-effect");
        setTimeout(() => {
          document.body.classList.remove("flash-effect");
        }, 500);
      }

      // –§—É–Ω–∫—Ü–∏—è –∑–∞ wiggle –µ—Ñ–µ–∫—Ç –Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
      function wiggleContainer() {
        const container = document.querySelector(".container");
        container.classList.add("wiggle-effect");
        setTimeout(() => {
          container.classList.remove("wiggle-effect");
        }, 600);
      }

      /* ==================== EVENT LISTENERS ==================== */

      // –ì–ª–∞–≤–µ–Ω event listener –∑–∞ –∫–ª–∏–∫–≤–∞–Ω–µ –Ω–∞ –∫—É—á–µ—Ç–æ
      dogImage.addEventListener("click", function () {
        barkCount++;

        // –û—Å–Ω–æ–≤–Ω–∏ –µ—Ñ–µ–∫—Ç–∏
        playBarkSound();
        barkText.classList.add("show");
        dogImage.classList.add("shake-animation");

        // –ê–Ω–∏–º–∞—Ü–∏–∏
        createPawPrints();
        flashBackground();
        wiggleContainer();

        // –ü—Ä–µ–º–∞—Ö–≤–∞–Ω–µ –Ω–∞ shake –∞–Ω–∏–º–∞—Ü–∏—è—Ç–∞
        setTimeout(() => {
          dogImage.classList.remove("shake-animation");
        }, 600);

        // –°–∫—Ä–∏–≤–∞–Ω–µ –Ω–∞ —Ç–µ–∫—Å—Ç–∞
        setTimeout(() => {
          barkText.classList.remove("show");
        }, 1000);

        // –°–ø–µ—Ü–∏–∞–ª–Ω–∞ –∏–∑–Ω–µ–Ω–∞–¥–∞ –Ω–∞ 5-—Ç–∏ –∫–ª–∏–∫
        if (barkCount === 5) {
          barkText.textContent = translations[currentLang].secretFound;
          createHearts();
          setTimeout(() => {
            barkText.textContent = translations[currentLang].barkText;
          }, 2000);
        }

        // –°—É–ø–µ—Ä –∏–∑–Ω–µ–Ω–∞–¥–∞ –Ω–∞ 10-—Ç–∏ –∫–ª–∏–∫
        if (barkCount === 10) {
          barkText.textContent = translations[currentLang].iLoveYou;
          createConfetti();
          createHearts();
          setTimeout(() => {
            barkText.textContent = translations[currentLang].barkText;
          }, 2000);
          barkCount = 0; // –ù—É–ª–∏—Ä–∞–Ω–µ –Ω–∞ –±—Ä–æ—è—á–∞
        }
      });

      // Hover –µ—Ñ–µ–∫—Ç –∑–∞ –∫—É—á–µ—Ç–æ
      dogImage.addEventListener("mouseenter", function () {
        this.style.transform = "scale(1.05)";
      });

      dogImage.addEventListener("mouseleave", function () {
        if (!this.classList.contains("shake-animation")) {
          this.style.transform = "scale(1)";
        }
      });
    </script>
  </body>
</html>
