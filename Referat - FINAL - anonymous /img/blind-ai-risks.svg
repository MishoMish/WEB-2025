<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="var(--svg-bg, #f8f9fa)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="var(--svg-text, #2c3e50)">Рискове при "Blind AI-Coding"</text>
  <text x="400" y="65" text-anchor="middle" font-size="16" fill="var(--svg-text, #7f8c8d)">Risks of "Blind AI-Coding"</text>
  
  <!-- Central circle -->
  <circle cx="400" cy="320" r="80" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c" stroke-width="3"/>
  <text x="400" y="310" text-anchor="middle" font-size="16" font-weight="bold" fill="#e74c3c">Blind</text>
  <text x="400" y="330" text-anchor="middle" font-size="16" font-weight="bold" fill="#e74c3c">AI-Coding</text>
  <text x="400" y="350" text-anchor="middle" font-size="12" fill="#e74c3c">(Некритично</text>
  <text x="400" y="365" text-anchor="middle" font-size="12" fill="#e74c3c">приемане)</text>
  
  <!-- Security (top) -->
  <circle cx="400" cy="140" r="70" fill="#f39c12" fill-opacity="0.2" stroke="#f39c12" stroke-width="2"/>
  <text x="400" y="130" text-anchor="middle" font-size="16" font-weight="bold" fill="#f39c12">Сигурност</text>
  <text x="400" y="148" text-anchor="middle" font-size="14" fill="#f39c12">(Security)</text>
  <line x1="400" y1="210" x2="400" y2="240" stroke="#f39c12" stroke-width="2"/>
  <text x="420" y="225" text-anchor="start" font-size="11" fill="#f39c12">XSS / CSRF</text>
  <text x="420" y="238" text-anchor="start" font-size="11" fill="#f39c12">SQL Injection</text>
  
  <!-- Quality (right) -->
  <circle cx="580" cy="320" r="70" fill="#9b59b6" fill-opacity="0.2" stroke="#9b59b6" stroke-width="2"/>
  <text x="580" y="310" text-anchor="middle" font-size="16" font-weight="bold" fill="#9b59b6">Качество</text>
  <text x="580" y="328" text-anchor="middle" font-size="14" fill="#9b59b6">(Quality)</text>
  <line x1="480" y1="320" x2="510" y2="320" stroke="#9b59b6" stroke-width="2"/>
  <text x="650" y="315" text-anchor="start" font-size="11" fill="#9b59b6">Логически грешки</text>
  <text x="650" y="328" text-anchor="start" font-size="11" fill="#9b59b6">(Logic errors)</text>
  <text x="650" y="341" text-anchor="start" font-size="11" fill="#9b59b6">Неоптимален код</text>
  <text x="650" y="354" text-anchor="start" font-size="11" fill="#9b59b6">(Suboptimal code)</text>
  
  <!-- Maintenance (bottom) -->
  <circle cx="400" cy="500" r="70" fill="#3498db" fill-opacity="0.2" stroke="#3498db" stroke-width="2"/>
  <text x="400" y="490" text-anchor="middle" font-size="16" font-weight="bold" fill="#3498db">Поддръжка</text>
  <text x="400" y="508" text-anchor="middle" font-size="14" fill="#3498db">(Maintenance)</text>
  <line x1="400" y1="400" x2="400" y2="430" stroke="#3498db" stroke-width="2"/>
  <text x="420" y="415" text-anchor="start" font-size="11" fill="#3498db">Липса на стандарти</text>
  <text x="420" y="428" text-anchor="start" font-size="11" fill="#3498db">(No standards)</text>
  <text x="420" y="441" text-anchor="start" font-size="11" fill="#3498db">Труден дебъг</text>
  <text x="420" y="454" text-anchor="start" font-size="11" fill="#3498db">(Hard to debug)</text>
  
  <!-- Ethics (left) -->
  <circle cx="220" cy="320" r="70" fill="#27ae60" fill-opacity="0.2" stroke="#27ae60" stroke-width="2"/>
  <text x="220" y="310" text-anchor="middle" font-size="16" font-weight="bold" fill="#27ae60">Етика</text>
  <text x="220" y="328" text-anchor="middle" font-size="14" fill="#27ae60">(Ethics)</text>
  <line x1="290" y1="320" x2="320" y2="320" stroke="#27ae60" stroke-width="2"/>
  <text x="50" y="310" text-anchor="start" font-size="11" fill="#27ae60">Лицензи</text>
  <text x="50" y="323" text-anchor="start" font-size="11" fill="#27ae60">(Licensing)</text>
  <text x="50" y="336" text-anchor="start" font-size="11" fill="#27ae60">Халюцинации</text>
  <text x="50" y="349" text-anchor="start" font-size="11" fill="#27ae60">(Hallucinations)</text>
  
  <!-- Warning icon in center -->
  <text x="400" y="295" text-anchor="middle" font-size="32" fill="#e74c3c">⚠️</text>
  
  <!-- Bottom note -->
  <text x="400" y="580" text-anchor="middle" font-size="14" font-weight="bold" fill="var(--svg-text, #2c3e50)">Винаги проверявайте AI генерирания код!</text>
  <text x="400" y="595" text-anchor="middle" font-size="12" fill="var(--svg-text, #7f8c8d)">Always verify AI-generated code!</text>
</svg>
