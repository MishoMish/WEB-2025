<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" class="dynamic-svg">
  <defs>
    <linearGradient id="graphGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="var(--svg-bg)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="var(--svg-text)">
    Model Accuracy vs Task Complexity
  </text>
  
  <!-- Graph area -->
  <rect x="100" y="80" width="600" height="350" fill="var(--svg-bg)" stroke="var(--svg-grid)" stroke-width="2"/>
  
  <!-- Grid lines -->
  <line x1="100" y1="150" x2="700" y2="150" stroke="var(--svg-grid)" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="220" x2="700" y2="220" stroke="var(--svg-grid)" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="290" x2="700" y2="290" stroke="var(--svg-grid)" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="360" x2="700" y2="360" stroke="var(--svg-grid)" stroke-width="1" opacity="0.5"/>
  
  <line x1="220" y1="80" x2="220" y2="430" stroke="var(--svg-grid)" stroke-width="1" opacity="0.5"/>
  <line x1="340" y1="80" x2="340" y2="430" stroke="var(--svg-grid)" stroke-width="1" opacity="0.5"/>
  <line x1="460" y1="80" x2="460" y2="430" stroke="var(--svg-grid)" stroke-width="1" opacity="0.5"/>
  <line x1="580" y1="80" x2="580" y2="430" stroke="var(--svg-grid)" stroke-width="1" opacity="0.5"/>
  
  <!-- Axes -->
  <line x1="100" y1="430" x2="700" y2="430" stroke="var(--svg-text)" stroke-width="3"/>
  <line x1="100" y1="80" x2="100" y2="430" stroke="var(--svg-text)" stroke-width="3"/>
  
  <!-- Y-axis labels (Accuracy %) -->
  <text x="85" y="85" text-anchor="end" font-size="12" fill="var(--svg-text)">100%</text>
  <text x="85" y="155" text-anchor="end" font-size="12" fill="var(--svg-text)">80%</text>
  <text x="85" y="225" text-anchor="end" font-size="12" fill="var(--svg-text)">60%</text>
  <text x="85" y="295" text-anchor="end" font-size="12" fill="var(--svg-text)">40%</text>
  <text x="85" y="365" text-anchor="end" font-size="12" fill="var(--svg-text)">20%</text>
  <text x="85" y="435" text-anchor="end" font-size="12" fill="var(--svg-text)">0%</text>
  
  <!-- Y-axis title -->
  <text x="30" y="260" text-anchor="middle" font-size="14" font-weight="bold" fill="var(--svg-text)" transform="rotate(-90 30 260)">
    Accuracy (%)
  </text>
  
  <!-- X-axis labels (Task Complexity) -->
  <text x="160" y="455" text-anchor="middle" font-size="11" fill="var(--svg-text)">Simple</text>
  <text x="280" y="455" text-anchor="middle" font-size="11" fill="var(--svg-text)">Basic</text>
  <text x="400" y="455" text-anchor="middle" font-size="11" fill="var(--svg-text)">Moderate</text>
  <text x="520" y="455" text-anchor="middle" font-size="11" fill="var(--svg-text)">Complex</text>
  <text x="640" y="455" text-anchor="middle" font-size="11" fill="var(--svg-text)">Advanced</text>
  
  <!-- X-axis title -->
  <text x="400" y="485" text-anchor="middle" font-size="14" font-weight="bold" fill="var(--svg-text)">
    Task Complexity
  </text>
  
  <!-- Data lines -->
  <!-- GPT-4 (highest accuracy) -->
  <polyline points="100,115 220,140 340,180 460,240 580,320 700,385" 
            fill="none" stroke="#9b59b6" stroke-width="3" stroke-linecap="round"/>
  
  <!-- GPT-3.5 -->
  <polyline points="100,140 220,170 340,220 460,290 580,360 700,410" 
            fill="none" stroke="#3498db" stroke-width="3" stroke-linecap="round"/>
  
  <!-- GPT-3 -->
  <polyline points="100,170 220,210 340,270 460,340 580,395 700,425" 
            fill="none" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Data points -->
  <!-- GPT-4 -->
  <circle cx="100" cy="115" r="5" fill="#9b59b6"/>
  <circle cx="220" cy="140" r="5" fill="#9b59b6"/>
  <circle cx="340" cy="180" r="5" fill="#9b59b6"/>
  <circle cx="460" cy="240" r="5" fill="#9b59b6"/>
  <circle cx="580" cy="320" r="5" fill="#9b59b6"/>
  <circle cx="700" cy="385" r="5" fill="#9b59b6"/>
  
  <!-- GPT-3.5 -->
  <circle cx="100" cy="140" r="5" fill="#3498db"/>
  <circle cx="220" cy="170" r="5" fill="#3498db"/>
  <circle cx="340" cy="220" r="5" fill="#3498db"/>
  <circle cx="460" cy="290" r="5" fill="#3498db"/>
  <circle cx="580" cy="360" r="5" fill="#3498db"/>
  <circle cx="700" cy="410" r="5" fill="#3498db"/>
  
  <!-- GPT-3 -->
  <circle cx="100" cy="170" r="5" fill="#e74c3c"/>
  <circle cx="220" cy="210" r="5" fill="#e74c3c"/>
  <circle cx="340" cy="270" r="5" fill="#e74c3c"/>
  <circle cx="460" cy="340" r="5" fill="#e74c3c"/>
  <circle cx="580" cy="395" r="5" fill="#e74c3c"/>
  <circle cx="700" cy="425" r="5" fill="#e74c3c"/>
  
  <!-- Legend -->
  <rect x="550" y="100" width="130" height="95" rx="8" fill="var(--svg-bg)" stroke="var(--svg-grid)" stroke-width="2"/>
  <text x="615" y="122" text-anchor="middle" font-size="13" font-weight="bold" fill="var(--svg-text)">Model</text>
  
  <line x1="565" y1="140" x2="595" y2="140" stroke="#9b59b6" stroke-width="3"/>
  <circle cx="580" cy="140" r="4" fill="#9b59b6"/>
  <text x="605" y="145" font-size="11" fill="var(--svg-text)">GPT-4</text>
  
  <line x1="565" y1="162" x2="595" y2="162" stroke="#3498db" stroke-width="3"/>
  <circle cx="580" cy="162" r="4" fill="#3498db"/>
  <text x="605" y="167" font-size="11" fill="var(--svg-text)">GPT-3.5</text>
  
  <line x1="565" y1="184" x2="595" y2="184" stroke="#e74c3c" stroke-width="3"/>
  <circle cx="580" cy="184" r="4" fill="#e74c3c"/>
  <text x="605" y="189" font-size="11" fill="var(--svg-text)">GPT-3</text>
  
  <!-- Annotations -->
  <text x="160" y="100" font-size="9" fill="#27ae60" font-weight="bold">High Accuracy Zone</text>
  <text x="580" y="420" font-size="9" fill="#e74c3c" font-weight="bold">Challenging Tasks</text>
  
  <!-- Insight box -->
  <rect x="120" y="300" width="220" height="60" rx="8" fill="white" opacity="0.95" stroke="#3498db" stroke-width="2"/>
  <text x="230" y="320" text-anchor="middle" font-size="10" font-weight="bold" fill="#2c3e50">Key Insight</text>
  <text x="230" y="335" text-anchor="middle" font-size="8" fill="#2c3e50">All models excel at simple tasks</text>
  <text x="230" y="348" text-anchor="middle" font-size="8" fill="#2c3e50">GPT-4 maintains better accuracy</text>
  <text x="230" y="361" text-anchor="middle" font-size="8" fill="#2c3e50">as complexity increases</text>
</svg>
