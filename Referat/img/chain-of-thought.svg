<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" class="dynamic-svg">
  <defs>
    <linearGradient id="cogGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3498db" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="var(--svg-bg)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="var(--svg-text)">
    Chain-of-Thought Prompting Process
  </text>
  
  <!-- Input Box -->
  <rect x="50" y="80" width="200" height="80" rx="10" fill="#3498db" opacity="0.9"/>
  <text x="150" y="110" text-anchor="middle" font-size="14" font-weight="bold" fill="white">User Input</text>
  <text x="150" y="130" text-anchor="middle" font-size="11" fill="white">"Solve: 15 × 24"</text>
  
  <!-- Arrow 1 -->
  <line x1="250" y1="120" x2="320" y2="120" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 1 -->
  <rect x="330" y="70" width="180" height="100" rx="10" fill="url(#cogGrad)" opacity="0.8"/>
  <text x="420" y="95" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Step 1: Break Down</text>
  <text x="420" y="115" text-anchor="middle" font-size="10" fill="white">"Let's solve this</text>
  <text x="420" y="130" text-anchor="middle" font-size="10" fill="white">step by step..."</text>
  <text x="420" y="150" text-anchor="middle" font-size="9" fill="white">15 × 24 = 15 × (20 + 4)</text>
  
  <!-- Arrow 2 -->
  <line x1="420" y1="170" x2="420" y2="220" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2 -->
  <rect x="330" y="230" width="180" height="100" rx="10" fill="url(#cogGrad)" opacity="0.85"/>
  <text x="420" y="255" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Step 2: Calculate</text>
  <text x="420" y="275" text-anchor="middle" font-size="10" fill="white">15 × 20 = 300</text>
  <text x="420" y="295" text-anchor="middle" font-size="10" fill="white">15 × 4 = 60</text>
  <text x="420" y="315" text-anchor="middle" font-size="9" fill="white">Apply distributive property</text>
  
  <!-- Arrow 3 -->
  <line x1="420" y1="330" x2="420" y2="380" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3 -->
  <rect x="330" y="390" width="180" height="80" rx="10" fill="url(#cogGrad)" opacity="0.9"/>
  <text x="420" y="415" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Step 3: Sum</text>
  <text x="420" y="435" text-anchor="middle" font-size="10" fill="white">300 + 60 = 360</text>
  <text x="420" y="455" text-anchor="middle" font-size="9" fill="white">Final calculation</text>
  
  <!-- Arrow 4 -->
  <line x1="510" y1="430" x2="580" y2="430" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Final Answer -->
  <rect x="590" y="390" width="160" height="80" rx="10" fill="#27ae60" opacity="0.9"/>
  <text x="670" y="415" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Final Answer</text>
  <text x="670" y="438" text-anchor="middle" font-size="16" fill="white">15 × 24 = 360</text>
  <text x="670" y="460" text-anchor="middle" font-size="9" fill="white">✓ Verified</text>
  
  <!-- Benefits Box -->
  <rect x="550" y="80" width="200" height="260" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="650" y="105" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">Benefits</text>
  
  <circle cx="570" cy="135" r="4" fill="#27ae60"/>
  <text x="580" y="140" font-size="10" fill="#2c3e50">Transparency</text>
  
  <circle cx="570" cy="165" r="4" fill="#27ae60"/>
  <text x="580" y="170" font-size="10" fill="#2c3e50">Accuracy</text>
  
  <circle cx="570" cy="195" r="4" fill="#27ae60"/>
  <text x="580" y="200" font-size="10" fill="#2c3e50">Debuggability</text>
  
  <circle cx="570" cy="225" r="4" fill="#27ae60"/>
  <text x="580" y="230" font-size="10" fill="#2c3e50">Error Detection</text>
  
  <circle cx="570" cy="255" r="4" fill="#27ae60"/>
  <text x="580" y="260" font-size="10" fill="#2c3e50">Better Reasoning</text>
  
  <circle cx="570" cy="285" r="4" fill="#27ae60"/>
  <text x="580" y="290" font-size="10" fill="#2c3e50">Complex Problems</text>
  
  <circle cx="570" cy="315" r="4" fill="#27ae60"/>
  <text x="580" y="320" font-size="10" fill="#2c3e50">Explainability</text>
  
  <!-- Legend -->
  <text x="50" y="485" font-size="10" fill="#7f8c8d" font-style="italic">
    CoT improves model accuracy by encouraging step-by-step reasoning
  </text>
</svg>
