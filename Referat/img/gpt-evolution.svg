<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 480" class="dynamic-svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background (expanded for additional model families) -->
  <rect width="1400" height="480" fill="var(--svg-bg)"/>
  
  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" font-size="26" font-weight="bold" fill="var(--svg-text)">
    GPT Family Evolution &amp; Parameter Scaling (2018 → GPT-5)
  </text>
  <text x="700" y="65" text-anchor="middle" font-size="12" fill="var(--svg-text)" opacity="0.7">
    Sizes include published, inferred, and estimated ranges (MoE capacity vs active parameters)
  </text>
  
  <!-- Timeline (horizontal axis) -->
  <line x1="120" y1="420" x2="1280" y2="420" stroke="var(--svg-line)" stroke-width="4"/>
  
  <!-- GPT-1 (2018) -->
  <circle cx="180" cy="420" r="8" fill="#667eea"/>
  <g>
    <rect x="130" y="250" width="100" height="150" rx="12" fill="url(#grad1)" opacity="0.85"/>
    <text x="180" y="275" text-anchor="middle" font-size="16" font-weight="bold" fill="white">GPT-1</text>
    <text x="180" y="295" text-anchor="middle" font-size="11" fill="white">117M params</text>
    <text x="180" y="315" text-anchor="middle" font-size="10" fill="white">Single size</text>
    <text x="180" y="335" text-anchor="middle" font-size="10" fill="white">Transformer</text>
    <text x="180" y="355" text-anchor="middle" font-size="10" fill="white">Foundation</text>
    <line x1="180" y1="408" x2="180" y2="420" stroke="#667eea" stroke-width="2"/>
  </g>
  
  <!-- GPT-2 (2019 family) -->
  <circle cx="360" cy="420" r="8" fill="#764ba2"/>
  <g>
    <rect x="300" y="210" width="120" height="190" rx="12" fill="url(#grad1)" opacity="0.9"/>
    <text x="360" y="230" text-anchor="middle" font-size="16" font-weight="bold" fill="white">GPT-2</text>
    <text x="360" y="248" text-anchor="middle" font-size="11" fill="white">Family Sizes</text>
    <text x="360" y="268" text-anchor="middle" font-size="10" fill="white">124M (Small)</text>
    <text x="360" y="284" text-anchor="middle" font-size="10" fill="white">355M (Medium)</text>
    <text x="360" y="300" text-anchor="middle" font-size="10" fill="white">774M (Large)</text>
    <text x="360" y="316" text-anchor="middle" font-size="10" fill="white">1.5B (XL)</text>
    <text x="360" y="336" text-anchor="middle" font-size="10" fill="white">Scaling depth</text>
    <text x="360" y="352" text-anchor="middle" font-size="10" fill="white">Emergent quality</text>
    <line x1="360" y1="398" x2="360" y2="420" stroke="#764ba2" stroke-width="2"/>
  </g>
  
  <!-- GPT-3 (2020 base family) -->
  <circle cx="560" cy="420" r="8" fill="#f093fb"/>
  <g>
    <rect x="500" y="140" width="120" height="260" rx="12" fill="url(#grad2)" opacity="0.95"/>
    <text x="560" y="160" text-anchor="middle" font-size="16" font-weight="bold" fill="white">GPT-3</text>
    <text x="560" y="178" text-anchor="middle" font-size="11" fill="white">Base Models</text>
    <text x="560" y="198" text-anchor="middle" font-size="10" fill="white">Ada 350M</text>
    <text x="560" y="214" text-anchor="middle" font-size="10" fill="white">Babbage 1.3B</text>
    <text x="560" y="230" text-anchor="middle" font-size="10" fill="white">Curie 6.7B</text>
    <text x="560" y="246" text-anchor="middle" font-size="10" fill="white">Davinci 175B</text>
    <text x="560" y="266" text-anchor="middle" font-size="10" fill="white">API tiering</text>
    <text x="560" y="282" text-anchor="middle" font-size="10" fill="white">Quality scaling</text>
    <text x="560" y="298" text-anchor="middle" font-size="10" fill="white">Few-shot leaps</text>
    <text x="560" y="314" text-anchor="middle" font-size="10" fill="white">Prompt era</text>
    <line x1="560" y1="398" x2="560" y2="420" stroke="#f093fb" stroke-width="2"/>
  </g>
  
  <!-- GPT-3.5 (2022) -->
  <circle cx="730" cy="420" r="8" fill="#ffb347"/>
  <g>
    <rect x="670" y="200" width="120" height="200" rx="12" fill="#ffb347" opacity="0.85"/>
    <text x="730" y="220" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">GPT-3.5</text>
    <text x="730" y="238" text-anchor="middle" font-size="11" fill="#2c3e50">Turbo (Chat)</text>
    <text x="730" y="256" text-anchor="middle" font-size="10" fill="#2c3e50">Est. 20B–175B</text>
    <text x="730" y="274" text-anchor="middle" font-size="10" fill="#2c3e50">Fine-tuned RLHF</text>
    <text x="730" y="292" text-anchor="middle" font-size="10" fill="#2c3e50">Efficiency focus</text>
    <text x="730" y="310" text-anchor="middle" font-size="10" fill="#2c3e50">Chat paradigm</text>
    <line x1="730" y1="398" x2="730" y2="420" stroke="#ffb347" stroke-width="2"/>
  </g>
  <!-- GPT-4 (2023) -->
  <circle cx="900" cy="420" r="8" fill="#f5576c"/>
  <g>
    <rect x="840" y="130" width="120" height="270" rx="12" fill="url(#grad2)" opacity="0.95"/>
    <text x="900" y="150" text-anchor="middle" font-size="18" font-weight="bold" fill="white">GPT-4</text>
    <text x="900" y="170" text-anchor="middle" font-size="11" fill="white">Est. 1.7–1.8T</text>
    <text x="900" y="188" text-anchor="middle" font-size="10" fill="white">Sparse MoE cap.</text>
    <text x="900" y="206" text-anchor="middle" font-size="10" fill="white">Advanced reasoning</text>
    <text x="900" y="224" text-anchor="middle" font-size="10" fill="white">Multimodal</text>
    <text x="900" y="242" text-anchor="middle" font-size="10" fill="white">Long context</text>
    <text x="900" y="260" text-anchor="middle" font-size="10" fill="white">Steerability</text>
    <text x="900" y="278" text-anchor="middle" font-size="10" fill="white">Tool use</text>
    <text x="900" y="296" text-anchor="middle" font-size="10" fill="white">Safety layers</text>
    <line x1="900" y1="398" x2="900" y2="420" stroke="#f5576c" stroke-width="2"/>
  </g>
  <!-- GPT-4o (2024) -->
  <circle cx="1070" cy="420" r="8" fill="#6dd5fa"/>
  <g>
    <rect x="1010" y="220" width="120" height="180" rx="12" fill="#6dd5fa" opacity="0.85"/>
    <text x="1070" y="240" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">GPT-4o</text>
    <text x="1070" y="258" text-anchor="middle" font-size="11" fill="#2c3e50">Est. ~200B+</text>
    <text x="1070" y="276" text-anchor="middle" font-size="10" fill="#2c3e50">Dense / hybrid</text>
    <text x="1070" y="294" text-anchor="middle" font-size="10" fill="#2c3e50">Real-time multi</text>
    <text x="1070" y="312" text-anchor="middle" font-size="10" fill="#2c3e50">Latency optimized</text>
    <line x1="1070" y1="398" x2="1070" y2="420" stroke="#6dd5fa" stroke-width="2"/>
  </g>
  <!-- GPT-5 (Future) -->
  <circle cx="1240" cy="420" r="8" fill="#32CD32"/>
  <g>
    <rect x="1180" y="200" width="120" height="200" rx="12" fill="#32CD32" opacity="0.85"/>
    <text x="1240" y="220" text-anchor="middle" font-size="16" font-weight="bold" fill="#0b3d0b">GPT-5</text>
    <text x="1240" y="238" text-anchor="middle" font-size="11" fill="#0b3d0b">Tens of Trillions?</text>
    <text x="1240" y="256" text-anchor="middle" font-size="10" fill="#0b3d0b">Advanced sparse MoE</text>
    <text x="1240" y="274" text-anchor="middle" font-size="10" fill="#0b3d0b">Unified modalities</text>
    <text x="1240" y="292" text-anchor="middle" font-size="10" fill="#0b3d0b">Agentic orchestration</text>
    <text x="1240" y="310" text-anchor="middle" font-size="10" fill="#0b3d0b">Long-horizon planning</text>
    <text x="1240" y="328" text-anchor="middle" font-size="10" fill="#0b3d0b">Speculative</text>
    <line x1="1240" y1="398" x2="1240" y2="420" stroke="#32CD32" stroke-width="2"/>
  </g>
  
  <!-- Year / Era labels -->
  <text x="180" y="445" text-anchor="middle" font-size="12" fill="var(--svg-text)">2018</text>
  <text x="360" y="445" text-anchor="middle" font-size="12" fill="var(--svg-text)">2019</text>
  <text x="560" y="445" text-anchor="middle" font-size="12" fill="var(--svg-text)">2020</text>
  <text x="730" y="445" text-anchor="middle" font-size="12" fill="var(--svg-text)">2022</text>
  <text x="900" y="445" text-anchor="middle" font-size="12" fill="var(--svg-text)">2023</text>
  <text x="1070" y="445" text-anchor="middle" font-size="12" fill="var(--svg-text)">2024</text>
  <text x="1240" y="445" text-anchor="middle" font-size="12" fill="var(--svg-text)">Future</text>
  
  <!-- Notes -->
  <text x="700" y="465" text-anchor="middle" font-size="9" fill="var(--svg-text)" font-style="italic" opacity="0.7">
    * Sizes: Published &amp; publicly inferred estimates. GPT-4 / GPT-4o / GPT-5 are capacity or speculative ranges.
  </text>
  <text x="700" y="478" text-anchor="middle" font-size="8" fill="var(--svg-text)" opacity="0.6">
    MoE capacity (total possible parameters) differs from active parameters per inference.
  </text>
</svg>
