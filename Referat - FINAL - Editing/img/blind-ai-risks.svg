<svg width="800" height="700" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="700" fill="var(--svg-bg, #f8f9fa)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="var(--svg-text, #2c3e50)">Рискове при "Blind AI-Coding"</text>
  <text x="400" y="65" text-anchor="middle" font-size="16" fill="var(--svg-text, #7f8c8d)">Risks of "Blind AI-Coding"</text>
  
  <!-- Security (top) -->
  <circle cx="400" cy="150" r="70" fill="#f39c12" fill-opacity="0.2" stroke="#f39c12" stroke-width="2"/>
  <text x="400" y="140" text-anchor="middle" font-size="16" font-weight="bold" fill="#f39c12">Сигурност</text>
  <text x="400" y="158" text-anchor="middle" font-size="14" fill="#f39c12">(Security)</text>
  
  <!-- Line Security -> Central -->
  <line x1="400" y1="220" x2="400" y2="270" stroke="#f39c12" stroke-width="2"/>
  <!-- Text for Security connection -->
  <text x="410" y="235" text-anchor="start" font-size="11" fill="#f39c12">XSS / CSRF</text>
  <text x="410" y="255" text-anchor="start" font-size="11" fill="#f39c12">SQL Injection</text>
  
  <!-- Central circle -->
  <circle cx="400" cy="350" r="80" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c" stroke-width="3"/>
  <!-- Warning icon moved up -->
  <text x="400" y="305" text-anchor="middle" font-size="28" fill="#e74c3c">⚠️</text>
  <text x="400" y="335" text-anchor="middle" font-size="16" font-weight="bold" fill="#e74c3c">Blind</text>
  <text x="400" y="355" text-anchor="middle" font-size="16" font-weight="bold" fill="#e74c3c">AI-Coding</text>
  <text x="400" y="375" text-anchor="middle" font-size="12" fill="#e74c3c">(Некритично</text>
  <text x="400" y="390" text-anchor="middle" font-size="12" fill="#e74c3c">приемане)</text>
  
  <!-- Quality (right) -->
  <circle cx="620" cy="350" r="70" fill="#9b59b6" fill-opacity="0.2" stroke="#9b59b6" stroke-width="2"/>
  <text x="620" y="340" text-anchor="middle" font-size="16" font-weight="bold" fill="#9b59b6">Качество</text>
  <text x="620" y="358" text-anchor="middle" font-size="14" fill="#9b59b6">(Quality)</text>
  
  <!-- Line Central -> Quality -->
  <line x1="480" y1="350" x2="550" y2="350" stroke="#9b59b6" stroke-width="2"/>
  <!-- Text for Quality connection - moved further right -->
  <text x="700" y="335" text-anchor="start" font-size="11" fill="#9b59b6">Логически грешки</text>
  <text x="700" y="348" text-anchor="start" font-size="11" fill="#9b59b6">(Logic errors)</text>
  <text x="700" y="365" text-anchor="start" font-size="11" fill="#9b59b6">Неоптимален код</text>
  <text x="700" y="378" text-anchor="start" font-size="11" fill="#9b59b6">(Suboptimal code)</text>
  
  <!-- Maintenance (bottom) -->
  <circle cx="400" cy="560" r="70" fill="#3498db" fill-opacity="0.2" stroke="#3498db" stroke-width="2"/>
  <text x="400" y="550" text-anchor="middle" font-size="16" font-weight="bold" fill="#3498db">Поддръжка</text>
  <text x="400" y="568" text-anchor="middle" font-size="14" fill="#3498db">(Maintenance)</text>
  
  <!-- Line Central -> Maintenance -->
  <line x1="400" y1="430" x2="400" y2="490" stroke="#3498db" stroke-width="2"/>
  <!-- Text for Maintenance connection -->
  <text x="410" y="450" text-anchor="start" font-size="11" fill="#3498db">Липса на стандарти</text>
  <text x="410" y="463" text-anchor="start" font-size="11" fill="#3498db">(No standards)</text>
  <text x="410" y="476" text-anchor="start" font-size="11" fill="#3498db">Труден дебъг</text>
  <text x="410" y="489" text-anchor="start" font-size="11" fill="#3498db">(Hard to debug)</text>
  
  <!-- Ethics (left) -->
  <circle cx="180" cy="350" r="70" fill="#27ae60" fill-opacity="0.2" stroke="#27ae60" stroke-width="2"/>
  <text x="180" y="340" text-anchor="middle" font-size="16" font-weight="bold" fill="#27ae60">Етика</text>
  <text x="180" y="358" text-anchor="middle" font-size="14" fill="#27ae60">(Ethics)</text>
  
  <!-- Line Ethics -> Central -->
  <line x1="250" y1="350" x2="320" y2="350" stroke="#27ae60" stroke-width="2"/>
  <!-- Text for Ethics connection - moved left -->
  <text x="100" y="335" text-anchor="end" font-size="11" fill="#27ae60">Лицензи</text>
  <text x="100" y="348" text-anchor="end" font-size="11" fill="#27ae60">(Licensing)</text>
  <text x="100" y="365" text-anchor="end" font-size="11" fill="#27ae60">Халюцинации</text>
  <text x="100" y="378" text-anchor="end" font-size="11" fill="#27ae60">(Hallucinations)</text>
  
  <!-- Bottom note -->
  <text x="400" y="660" text-anchor="middle" font-size="14" font-weight="bold" fill="var(--svg-text, #2c3e50)">Винаги проверявайте AI генерирания код!</text>
  <text x="400" y="675" text-anchor="middle" font-size="12" fill="var(--svg-text, #7f8c8d)">Always verify AI-generated code!</text>
</svg>
