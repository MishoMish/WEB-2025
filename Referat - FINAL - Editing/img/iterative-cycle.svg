<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <!-- Define gradients and styles -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>

    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6366f1" />
    </marker>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="#0f172a"/>
  
  <!-- Background circle -->
  <circle cx="300" cy="300" r="280" fill="none" stroke="#334155" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Central "Cycle" label -->
  <text x="300" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0" font-weight="700">
    Итеративен цикъл
  </text>

  <!-- Step 1: Initial Prompt (Top) -->
  <g transform="translate(300, 80)">
    <rect x="-90" y="-35" width="180" height="70" rx="10" fill="url(#grad1)" filter="url(#glow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="white" font-weight="bold">
      Първоначален
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="white" font-weight="bold">
      промпт
    </text>
    <circle cx="0" cy="-50" r="20" fill="#1e293b" stroke="#6366f1" stroke-width="2"/>
    <text x="0" y="-43" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6366f1" font-weight="bold">1</text>
  </g>

  <!-- Arrow 1 to 2 -->
  <path d="M 380 130 Q 450 200 420 270" fill="none" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 2: Result Analysis (Right) -->
  <g transform="translate(450, 300)">
    <rect x="-90" y="-35" width="180" height="70" rx="10" fill="url(#grad2)" filter="url(#glow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="white" font-weight="bold">
      Анализ на
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="white" font-weight="bold">
      резултата
    </text>
    <circle cx="75" cy="0" r="20" fill="#1e293b" stroke="#ec4899" stroke-width="2"/>
    <text x="75" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ec4899" font-weight="bold">2</text>
  </g>

  <!-- Arrow 2 to 3 -->
  <path d="M 420 350 Q 380 420 310 470" fill="none" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 3: Problem Identification (Bottom) -->
  <g transform="translate(300, 520)">
    <rect x="-90" y="-35" width="180" height="70" rx="10" fill="url(#grad3)" filter="url(#glow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="white" font-weight="bold">
      Идентифициране
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="white" font-weight="bold">
      на проблеми
    </text>
    <circle cx="0" cy="50" r="20" fill="#1e293b" stroke="#0ea5e9" stroke-width="2"/>
    <text x="0" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#0ea5e9" font-weight="bold">3</text>
  </g>

  <!-- Arrow 3 to 4 -->
  <path d="M 220 470 Q 150 420 180 330" fill="none" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 4: Prompt Refinement (Left) -->
  <g transform="translate(150, 300)">
    <rect x="-90" y="-35" width="180" height="70" rx="10" fill="url(#grad4)" filter="url(#glow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="white" font-weight="bold">
      Уточняване на
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="white" font-weight="bold">
      промпта
    </text>
    <circle cx="-75" cy="0" r="20" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="-75" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#10b981" font-weight="bold">4</text>
  </g>

  <!-- Arrow 4 to 1 (completing the cycle) -->
  <path d="M 180 250 Q 150 180 220 130" fill="none" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Repeat indicator -->
  <g transform="translate(300, 260)">
    <path d="M -50 0 C -50 -25, 50 -25, 50 0" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="4,4"/>
    <!-- Left arrow -->
    <path d="M -50 0 L -45 -4 L -45 4 Z" fill="#64748b"/>
    <!-- Right arrow -->
    <path d="M 50 0 L 45 -4 L 45 4 Z" fill="#64748b"/>
    <text x="0" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#94a3b8" font-style="italic">
      повторение до желан резултат
    </text>
  </g>
</svg>