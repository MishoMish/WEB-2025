<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" class="dynamic-svg">
  <!-- Background -->
  <rect width="900" height="600" fill="var(--svg-bg, #f8f9fa)"/>
  
  <!-- Title -->
  <text x="450" y="35" font-size="22" font-weight="bold" text-anchor="middle" fill="var(--svg-text, #2c3e50)">
    Prompt Engineering Process Flow
  </text>
  
  <!-- Input Section -->
  <rect x="50" y="70" width="180" height="100" rx="12" fill="#fff3e0" stroke="#ff9800" stroke-width="3"/>
  <text x="140" y="95" font-size="16" font-weight="bold" text-anchor="middle" fill="#e65100">ğŸ“ Input</text>
  <text x="140" y="118" font-size="12" text-anchor="middle" fill="var(--svg-text, #2c3e50)">Define Requirements</text>
  <text x="140" y="135" font-size="11" text-anchor="middle" fill="var(--svg-text, #2c3e50)">â€¢ Task description</text>
  <text x="140" y="150" font-size="11" text-anchor="middle" fill="var(--svg-text, #2c3e50)">â€¢ Constraints</text>
  <text x="140" y="165" font-size="11" text-anchor="middle" fill="var(--svg-text, #2c3e50)">â€¢ Context</text>
  
  <!-- Arrow 1 -->
  <path d="M 230 120 L 290 120" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrow1)"/>
  
  <!-- Craft Prompt -->
  <rect x="290" y="70" width="180" height="100" rx="12" fill="#e8f5e9" stroke="#4caf50" stroke-width="3"/>
  <text x="380" y="95" font-size="16" font-weight="bold" text-anchor="middle" fill="#1b5e20">âœï¸ Craft Prompt</text>
  <text x="380" y="118" font-size="12" text-anchor="middle" fill="var(--svg-text, #2c3e50)">Apply Techniques</text>
  <text x="380" y="135" font-size="11" text-anchor="middle" fill="var(--svg-text, #2c3e50)">â€¢ Clear instructions</text>
  <text x="380" y="150" font-size="11" text-anchor="middle" fill="var(--svg-text, #2c3e50)">â€¢ Examples (few-shot)</text>
  <text x="380" y="165" font-size="11" text-anchor="middle" fill="var(--svg-text, #2c3e50)">â€¢ Step-by-step</text>
  
  <!-- Arrow 2 -->
  <path d="M 470 120 L 530 120" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrow1)"/>
  
  <!-- AI Response -->
  <rect x="530" y="70" width="180" height="100" rx="12" fill="#e1f5fe" stroke="#03a9f4" stroke-width="3"/>
  <text x="620" y="95" font-size="16" font-weight="bold" text-anchor="middle" fill="#01579b">ğŸ¤– AI Response</text>
  <text x="620" y="118" font-size="12" text-anchor="middle" fill="var(--svg-text, #2c3e50)">Generate Output</text>
  <text x="620" y="135" font-size="11" text-anchor="middle" fill="var(--svg-text, #2c3e50)">â€¢ Code generated</text>
  <text x="620" y="150" font-size="11" text-anchor="middle" fill="var(--svg-text, #2c3e50)">â€¢ Explanation</text>
  <text x="620" y="165" font-size="11" text-anchor="middle" fill="var(--svg-text, #2c3e50)">â€¢ Suggestions</text>
  
  <!-- Arrow down from AI Response -->
  <path d="M 620 170 L 620 220" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrow1)"/>
  
  <!-- Evaluation -->
  <rect x="530" y="220" width="180" height="100" rx="12" fill="#f3e5f5" stroke="#9c27b0" stroke-width="3"/>
  <text x="620" y="245" font-size="16" font-weight="bold" text-anchor="middle" fill="#4a148c">ğŸ” Evaluate</text>
  <text x="620" y="268" font-size="12" text-anchor="middle" fill="var(--svg-text, #2c3e50)">Review Quality</text>
  <text x="620" y="285" font-size="11" text-anchor="middle" fill="var(--svg-text, #2c3e50)">â€¢ Correctness</text>
  <text x="620" y="300" font-size="11" text-anchor="middle" fill="var(--svg-text, #2c3e50)">â€¢ Completeness</text>
  <text x="620" y="315" font-size="11" text-anchor="middle" fill="var(--svg-text, #2c3e50)">â€¢ Best practices</text>
  
  <!-- Decision Diamond -->
  <polygon points="380,350 450,270 520,350 450,430" fill="#ffe0b2" stroke="#ff6f00" stroke-width="3"/>
  <text x="450" y="345" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">Quality</text>
  <text x="450" y="360" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">OK?</text>
  
  <!-- Arrow from Evaluate to Decision -->
  <path d="M 530 270 L 495 310" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrow1)"/>
  
  <!-- NO path - back to Craft -->
  <path d="M 405 350 Q 250 400 280 250" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrow2)" stroke-dasharray="5,5"/>
  <text x="320" y="340" font-size="13" font-weight="bold" fill="#c0392b">NO - Refine</text>
  
  <!-- YES path - to Test -->
  <path d="M 450 430 L 450 480" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrow3)"/>
  <text x="410" y="465" font-size="13" font-weight="bold" fill="#229954">YES</text>
  
  <!-- Test & Deploy -->
  <rect x="360" y="480" width="180" height="100" rx="12" fill="#c8e6c9" stroke="#388e3c" stroke-width="3"/>
  <text x="450" y="505" font-size="16" font-weight="bold" text-anchor="middle" fill="#1b5e20">âœ… Test & Deploy</text>
  <text x="450" y="528" font-size="12" text-anchor="middle" fill="var(--svg-text, #2c3e50)">Production Ready</text>
  <text x="450" y="545" font-size="11" text-anchor="middle" fill="var(--svg-text, #2c3e50)">â€¢ Testing</text>
  <text x="450" y="560" font-size="11" text-anchor="middle" fill="var(--svg-text, #2c3e50)">â€¢ Integration</text>
  <text x="450" y="575" font-size="11" text-anchor="middle" fill="var(--svg-text, #2c3e50)">â€¢ Deployment</text>
  
  <!-- Key Points Box -->
  <rect x="720" y="220" width="160" height="240" rx="8" fill="#fce4ec" stroke="#c2185b" stroke-width="2"/>
  <text x="800" y="245" font-size="14" font-weight="bold" text-anchor="middle" fill="#880e4f">âš¡ Key Points</text>
  
  <text x="730" y="275" font-size="11" fill="var(--svg-text, #2c3e50)">âœ“ Be specific</text>
  <text x="730" y="300" font-size="11" fill="var(--svg-text, #2c3e50)">âœ“ Provide context</text>
  <text x="730" y="325" font-size="11" fill="var(--svg-text, #2c3e50)">âœ“ Use examples</text>
  <text x="730" y="350" font-size="11" fill="var(--svg-text, #2c3e50)">âœ“ Iterate</text>
  <text x="730" y="375" font-size="11" fill="var(--svg-text, #2c3e50)">âœ“ Validate output</text>
  <text x="730" y="400" font-size="11" fill="var(--svg-text, #2c3e50)">âœ“ Review security</text>
  <text x="730" y="425" font-size="11" fill="var(--svg-text, #2c3e50)">âœ“ Test thoroughly</text>
  <text x="730" y="450" font-size="11" fill="var(--svg-text, #2c3e50)">âš  Never blindly</text>
  <text x="740" y="465" font-size="11" fill="var(--svg-text, #2c3e50)">trust AI code!</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3498db"/>
    </marker>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c"/>
    </marker>
    <marker id="arrow3" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#27ae60"/>
    </marker>
  </defs>
</svg>
