<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" class="dynamic-svg">
  <!-- Background -->
  <rect width="800" height="500" fill="var(--svg-bg, #f8f9fa)"/>
  
  <!-- Title -->
  <text x="400" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="var(--svg-text, #2c3e50)">
    Chain-of-Thought Prompting Process
  </text>
  
  <!-- Step 1: Problem -->
  <rect x="50" y="80" width="200" height="80" rx="10" fill="var(--svg-panel-bg, #ecf0f1)" stroke="var(--svg-border, #bdc3c7)" stroke-width="2"/>
  <text x="150" y="110" font-size="14" font-weight="bold" text-anchor="middle" fill="var(--svg-text, #2c3e50)">Problem Input</text>
  <text x="150" y="135" font-size="12" text-anchor="middle" fill="var(--svg-text, #2c3e50)">"Create a secure</text>
  <text x="150" y="150" font-size="12" text-anchor="middle" fill="var(--svg-text, #2c3e50)">login system"</text>
  
  <!-- Arrow 1 -->
  <path d="M 250 120 L 300 120" stroke="var(--svg-line, #95a5a6)" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="275" y="110" font-size="10" text-anchor="middle" fill="#3498db">Step 1</text>
  
  <!-- Step 2: Reasoning -->
  <rect x="300" y="80" width="200" height="80" rx="10" fill="var(--svg-panel-bg, #ecf0f1)" stroke="var(--svg-border, #bdc3c7)" stroke-width="2"/>
  <text x="400" y="110" font-size="14" font-weight="bold" text-anchor="middle" fill="var(--svg-text, #2c3e50)">Reasoning Chain</text>
  <text x="400" y="130" font-size="11" text-anchor="middle" fill="var(--svg-text, #2c3e50)">1. Need database</text>
  <text x="400" y="145" font-size="11" text-anchor="middle" fill="var(--svg-text, #2c3e50)">2. Hash passwords</text>
  
  <!-- Arrow 2 -->
  <path d="M 500 120 L 550 120" stroke="var(--svg-line, #95a5a6)" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="525" y="110" font-size="10" text-anchor="middle" fill="#3498db">Step 2</text>
  
  <!-- Step 3: Solution -->
  <rect x="550" y="80" width="200" height="80" rx="10" fill="var(--svg-panel-bg, #ecf0f1)" stroke="var(--svg-border, #bdc3c7)" stroke-width="2"/>
  <text x="650" y="110" font-size="14" font-weight="bold" text-anchor="middle" fill="var(--svg-text, #2c3e50)">Complete Solution</text>
  <text x="650" y="130" font-size="11" text-anchor="middle" fill="var(--svg-text, #2c3e50)">Bcrypt + JWT</text>
  <text x="650" y="145" font-size="11" text-anchor="middle" fill="var(--svg-text, #2c3e50)">+ Validation</text>
  
  <!-- Benefits Box -->
  <rect x="100" y="220" width="600" height="240" rx="10" fill="#e3f2fd" stroke="#2196F3" stroke-width="2"/>
  <text x="400" y="250" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976D2">
    Benefits of Chain-of-Thought Prompting
  </text>
  
  <!-- Benefit 1 -->
  <circle cx="130" cy="290" r="8" fill="#27ae60"/>
  <text x="150" y="295" font-size="13" fill="var(--svg-text, #2c3e50)">
    <tspan font-weight="bold">Better Quality:</tspan> More comprehensive and well-structured code
  </text>
  
  <!-- Benefit 2 -->
  <circle cx="130" cy="325" r="8" fill="#27ae60"/>
  <text x="150" y="330" font-size="13" fill="var(--svg-text, #2c3e50)">
    <tspan font-weight="bold">Transparency:</tspan> Understanding the reasoning process
  </text>
  
  <!-- Benefit 3 -->
  <circle cx="130" cy="360" r="8" fill="#27ae60"/>
  <text x="150" y="365" font-size="13" fill="var(--svg-text, #2c3e50)">
    <tspan font-weight="bold">Error Detection:</tspan> Easier to spot logical mistakes
  </text>
  
  <!-- Benefit 4 -->
  <circle cx="130" cy="395" r="8" fill="#27ae60"/>
  <text x="150" y="400" font-size="13" fill="var(--svg-text, #2c3e50)">
    <tspan font-weight="bold">Scalability:</tspan> Better for complex, multi-step problems
  </text>
  
  <!-- Benefit 5 -->
  <circle cx="130" cy="430" r="8" fill="#27ae60"/>
  <text x="150" y="435" font-size="13" fill="var(--svg-text, #2c3e50)">
    <tspan font-weight="bold">Learning:</tspan> Shows best practices and patterns
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="var(--svg-line, #95a5a6)"/>
    </marker>
  </defs>
</svg>
